<html>
  <head>
    <title>Choose To Walk</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""/>
    <link rel="stylesheet" href="css/choose2walk.css"/>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
      integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
      crossorigin=""></script>
      <script type="text/javascript" src="scripts/textPath2.js"></script>
      <script type="text/javascript" src="scripts/choose2walk.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>#CHOOSE2WALK</h1>
    </div>
    <div id="slogan"> </div>
    <div id="info"> </div>
    <div id="editMode">
      <form>
        <div class="leftColumn">
          <textarea name="info" id="infoEdit" rows="10" cols="30" required placeholder="enter some information about the location, for example 'GP clinic'"></textarea><br>
          <textarea name="slogan" id="sloganEdit" rows="10" cols="30" placeholder="Enter a slogan! This will default to 'it's good to walk'."></textarea><br>
        </div>
        <div class="rightColumn">
           Latitude:<br>
           <input type="text" id="latEdit" name="lat"  required pattern="^-*[0-9]+[.][0-9]+$" placeholder="click on the map below to set coordinates"><br>
           Longitude:<br>
           <input type="text" id="lngEdit" name="lng" required pattern="^-*[0-9]+[.][0-9]+$" placeholder="click on the map below to set coordinates"><br>
           <input type="checkbox" name="bw" value="true"> black and white <br>
           <input type="hidden" name="posterMode" value="true">
           <input type="submit" name="submit" value="get map">
       </div>
     </form>
    </div>
    <div id="main">
      <div id="mapid"></div>
      <a id="backLink" href="/choose2walk/"> back to edit mode</a>
      <a id="printButton" onclick="window.print(); false;" href="#">print</a>
      <a id="sourceCode" href="http://github.com/eugolana/choose2walk">source code
    </div>

</a>
    <script type="text/javascript">
    var querystring = getQueryStrings()

    initMap(querystring)
    </script>
  </body>
</html>
